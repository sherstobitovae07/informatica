name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  #Скачивание кода из репозитория

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Установка зависимостей

      - name: Run tests
        run: |
          pytest --html=report.html --self-contained-html  # Запуск тестов и генерация отчета

      - name: Upload test report
        if: always()  # Выполняется даже при ошибках в предыдущих шагах
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report.html  # Выгрузка отчета в виде артефакта

  deploy:
    needs: build  # Выполняется только после успешного завершения "build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload code artifact
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: .  # Выгрузка кода в виде артефакта
